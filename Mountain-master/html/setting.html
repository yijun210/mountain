    <div id="main" class="vertical-center">
      <div class="container shadow-lg mt-5">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="change container  pl-5 pr-5 pb-5">
              <div>
                <div class="pt-5">
                  <h2>個人資料</h2>
                </div>
                <div class="form-group mt-5">
                  <label for="newname">姓名</label>
                  <input
                    class="form-control show"
                    id="newname"
                    disabled
                    />
                </div>
                <div class="form-group">
                  <label for="newphonenum">電話</label>
                  <input
                    class="form-control show"
                    id="newphonenum"
                    disabled
                  />
                </div>
        
                <div class="form-group  ">
                  <label for="newpassword" class="hide" id="newpasswordlable1">新密碼</label>
                  <input
                    type="password"
                    class="form-control hide"
                    id="newpassword"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group mb-5 ">
                  <label for="newpassword2" class="hide" id="newpasswordlable2">再次輸入密碼</label>
                  <input
                    type="password"
                    class="form-control hide"
                    id="newpassword2"
                    placeholder="Password"
                  />
                </div>
                
                <span class="message"></span>
                <button id="editsetting"  class="btn text-light">
                  修改
                </button>
                <button id="pass" type="submit" class="btn text-light hide" >
                  確認更改
                </button>
              
              </div>
            </div>
          </div>
        </div>
