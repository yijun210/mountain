<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 引入 boostrap 函式庫 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- google font引入 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- 引入 firebase 函式庫 -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- 相關嵌入 -->
    <script type="text/javascript" src="./js/main.js"></script>
    <link href="./css/login.css" rel="stylesheet">
    <!-- title -->
    <title>Mountain-登入</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="./img/logoico.ico" type="img/x-ico" rel="icon">
</head>

<body>
    <div class="container" >
        <div class="row justify-content-center">
            <div class="col-lg-10" >
                <div class="card card-sign" style="height:100%;">
                    <form class="form-signin front">
                        <a href="./index.html"><img class="card-img-top" src="./img/Logo.png" alt="Card image"></a>
                        <h1 class="h3 displya-5 mt-3 mb-3" id="title" ><strong>歡迎來到Mountain</strong></h1>
                        <p class="card-text"><small class="text-muted">登入你的帳號</small></p>
                        <div class="form-label-group   mb-5">
                            <input type="email" id="mail" class="form-control front" placeholder="電子郵件"
                                required="required" autofocus="">
                            <input type="password" id="password" class="form-control front" placeholder="密碼"
                                required="required">
                        </div>
                        <button type="button" id="login"
                            class="btn btn-lg text-light btn-block mb-5">登入</button>

                        <div class="mt-4">
                            <span class='lmessage'></span><a href="#">
                                <p id="singup" class="signup">註冊新的帳號</p>
                            </a>
                        </div>
                    </form>
                    <!-- 註冊 -->
                    <form class="form-register back">
                        <img class="card-img-top" src="./img/Logo.png" alt="Card image">
                        <h1 class="h3 displya-5 mt-3 mb-3" id="title" ><strong>歡迎來到Mountain</strong></h1>
                         <p class="card-text"><small class="text-muted">註冊你的帳號</small></p>
                        <div class="form-label-group mb-4">
                            <input type="email" id="rmail" class="form-control mb-3" placeholder="電子郵件"
                                required="required" autofocus="">
                            <input type="password" id="rpassword" class="form-control mb-3" placeholder="密碼"
                                required="required">
                            <input type="text" id="name" class="form-control mb-3" placeholder="姓名"
                                required="required">
                            <input type="text" id="phonenum" class="form-control mb-3" placeholder="電話" required="required">
                            <p class='rmessage' whiteSpace='pre-wrap'></p>
                        </div>
                        <button type="button" id="register"
                            class="btn btn-lg text-light btn-inverse btn-block">註冊</button>
                        <div class="mt-5">
                            <a href="#">
                                <p id="plogin" class="plogin">已經有帳號了?</p>
                            </a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
